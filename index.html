<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1> 
    <br><br>
    <center><button id="playAgain" class="btn btn-warning md-3">play again</button></center>

    <div id="gameSpace">
        <br><br><br>
        <p style="color:white;" id="instructions" class="text-center">take a bet.</p>


        <div id="playerEnd">
            <center>
                <btn id="rock" class="btn btn-outline-primary">rock</btn>
                <btn id="paper" class="btn btn-outline-primary">paper</btn>
                <btn id="scissor" class="btn btn-outline-primary">scissor</btn>
            </center>
        </div>
        

        <br><br><br>


        <center>
            <div id="computerEnd"></div>
        </center>


        <div id="result"></div><br>
        <div id="score" class="text-secondary"></div>
        <br><br>
    </div>
    <div id="resultAnnouncement" class="text-center fs-2 text" style="color:rgb(rgb(253, 249, 24), green, blue)"></div>
    <script src="script.js"></script> 
</body>
</html>
