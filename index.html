<head>

    <title>Rock Paper Scissor</title>

            text-align: center;
        }

    <h1>
        ROCK PAPER SCISSOR

    <br><br><br><br>

    <div id="playerEnd">
        <center>
            <P style="color:white;">take a bet</P>
            <btn id="rock" class="btn btn-outline-primary">rock</btn>
            <btn id="paper" class="btn btn-outline-primary">paper</btn>
            <btn id="scissor" class="btn btn-outline-primary">scissor</btn>
        </center>
    </div><br><br><br>
    <div id="result"></div><br><br><br>
    <center>
        <p style="color:white;">The computer chose:</p>
        <div id="computerEnd">
            rock
        </div>
    </center>
    <div id="resultAnnouncement">

    </div>
